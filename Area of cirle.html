<!DOCTYPE html>
<html>
<head>
  <title>Circle Area Calculator</title>
</head>
<body>
  <h1>Circle Area Calculator</h1>
  <form>
    <label for="radius">Enter the radius of the circle:</label>
    <input type="number" id="radius" value="0">
    <button onclick="calculateArea()">Calculate Area</button>
    <div id="result"></div>
  </form>
<script>
function calculateArea() {
let radius = document.getElementById("radius").value;
let area = Math.PI * (radius * radius);
document.getElementById("result").innerHTML = `The area of the circle is: ${area.toFixed(2)} square units`;
}
</script>
</body>
</html>
